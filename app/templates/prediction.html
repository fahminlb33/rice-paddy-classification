{% extends 'partial_layout.html' %}
{% block content %}
<!-- Main Card Content -->
<div class="card">
  <!-- Header Image -->
  <div class="card-image">
    <div class="columns is-gapless">
      <div class="column">
        <p class="has-text-centered has-text-weight-medium my-2">Citra Asli</p>
        <a href="{{ url_for('temp', path=original_image) }}" data-lightbox="original-image" data-title="Citra Asli">
          <figure class="image is-5by3">
            <img src="{{ url_for('temp', path=original_image) }}" alt="Origial image">
          </figure>
        </a>
      </div>
      <div class="column">
        <p class="has-text-centered has-text-weight-medium my-2">Citra Grad-CAM</p>
        <a href="{{ url_for('temp', path=filtered_image) }}" data-lightbox="predicted-image"
          data-title="Citra Grad-CAM">
          <figure class="image is-5by3">
            <img src="{{ url_for('temp', path=filtered_image) }}" alt="Predicted image">
          </figure>
        </a>
      </div>
    </div>


  </div>
  <!-- End Header Image -->

  <!-- Main Content -->
  <div class="card-content">
    <!-- Header Title -->
    {% include 'partial_title.html' %}
    <!-- End Header Title -->

    <!-- Form -->
    <div class="content">
      <form action="/prediction" method="post" enctype="multipart/form-data">
        <!-- Result -->
        <p class="has-text-centered mb-1">Hasil Prediksi:</p>
        <p
          class="has-text-centered is-size-1 is-uppercase has-text-weight-semibold has-background-danger-dark has-text-danger-light mb-5">
          {{ predicted }}
        </p>
        <!-- End Result -->

        <!-- Submit Button -->
        <a class="button is-large is-fullwidth is-link" href="/">&larr; Kembali</a>
        <!-- End Submit Button -->
      </form>
    </div>
    <!-- End Form -->
  </div>
  <!-- End Main Content -->
</div>
<!-- End Main Card Content -->
{% endblock %}

{% block scripts %}
<script src="{{ url_for('assets', path='vendor/lightbox/js/lightbox-plus-jquery.min.js') }}"></script>
<script>
  // lightbox
  lightbox.option({
    resizeDuration: 200
  });

</script>
{% endblock %}
