{% extends '_layout.html' %}
{% block content %}
<!-- Main Card Content -->
<div class="card">
  <!-- Header Image -->
  <div class="card-image">
    <div class="columns is-gapless">
      <div class="column">
        <a href="{{ url_for('temp', path=original_image) }}" data-lightbox="original-image" data-title="Citra Asli">
          <figure class="image is-5by3">
            <img src="{{ url_for('temp', path=original_image) }}" alt="Origial image">
          </figure>
        </a>
        <p class="has-text-centered has-text-weight-medium mt-2">Citra Asli</p>
      </div>
      <div class="column">
        <a href="{{ url_for('temp', path=superimposed_image) }}" data-lightbox="predicted-image" data-title="Citra Grad-CAM">
          <figure class="image is-5by3">
            <img src="{{ url_for('temp', path=superimposed_image) }}" alt="Predicted image">
          </figure>
        </a>
        <a href="{{ url_for('temp', path=masked_image) }}" data-lightbox="predicted-image" data-title="Citra Asli dipotong Heatmap"></a>
        <a href="{{ url_for('temp', path=heatmap_image) }}" data-lightbox="predicted-image" data-title="Citra Heatmap"></a>
        <p class="has-text-centered has-text-weight-medium mt-2">Citra Grad-CAM</p>
      </div>
    </div>


  </div>
  <!-- End Header Image -->

  <!-- Main Content -->
  <div class="card-content">
    <div class="content">
      <!-- Bagin Result -->
      <p
        class="has-text-centered is-size-1 is-uppercase has-text-weight-semibold mb-5 {{ background_css }}">
        {{ predicted }}
      </p>
      <!-- End Result -->

      <!-- Begin Solution -->
      {% include 'partial_classify_proba.html' %}
      <!-- End Solution -->

      <!-- Begin Solution -->
      {% include 'partial_solution.html' %}
      <!-- End Solution -->

      <!-- Back Button -->
      <a class="button is-large is-fullwidth is-link" href="/">&larr; Kembali</a>
      <!-- End Back Button -->
    </div>
  </div>
  <!-- End Main Content -->
</div>
<!-- End Main Card Content -->
{% endblock %}

{% block scripts %}
<script src="{{ url_for('assets', path='vendor/lightbox/js/lightbox-plus-jquery.min.js') }}"></script>
<script>
  // lightbox
  lightbox.option({
    resizeDuration: 200
  });

</script>
{% endblock %}
